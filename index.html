<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Materialize giphy-ajax</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton|Open+Sans:300" rel="stylesheet">
    <link href="assets/css/materialize.css" rel="stylesheet">
</head>
<body>
    <div class="container center-align">
        <!------------------ Logo Image ------------------------>
        <div>
            <img src="assets/images/logo5.gif" class="responsive-img" id="logo">

        </div>
        <div><h2>Giphy-Ajax</h2></div>

        <!------------------- Input Bar ------------------------>
        <nav>
            <div class="nav-wrapper">
                <form>
                    <div class="input-field">
                        <input id="userinput" type="search" required>
                        <label class="label-icon" for="userinput"><i class="material-icons mag-glass-icon">search</i></label>
                        <i class="material-icons">close</i>
                    </div>
                </form>
            </div>
        </nav>

        <!---------------- Submit Button ----------------------->
        <div>
            <button id="submitButton" class="waves-effect waves-light btn-large" type="submit" name="action">Submit</button>
        </div>

        <!----------------Image Holder ------------------------->
        <div >
            <div class="row" id="imagesContainer" >
                <!--ALL OF THE IMAGES WILL POPULATE INSIDE HERE-->
            </div>
        </div>

        <!--------------- Giphy Type Selector ------------------>
        <div class="fixed-action-btn toolbar">
            <a class="btn-floating btn-large red">
                <i class="large material-icons">menu</i>
            </a>
            <ul>
                <li class="waves-effect waves-light"><a href="#!" class="topicLink">Reactions</a></li>
                <li class="waves-effect waves-light"><a href="#!" class="topicLink">Entertainment</a></li>
                <li class="waves-effect waves-light"><a href="#!" class="topicLink">Sports</a></li>
                <li class="waves-effect waves-light"><a href="#!" class="topicLink">Stickers</a></li>
            </ul>
        </div>

    </div>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<!---------- My Scripts ---------->
<script src="assets/javascript/materialize.js"></script>

</body>
</html>
